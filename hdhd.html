<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Shape Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
body {
    margin: 0;
    overflow: hidden; /* Prevent scrolling */
    background-color: #f0f0f0; /* Optional background color */
}

.upside-down-ribbon {
    position: relative;
    width: 100vw; /* Full width */
    height: 150px; /* Height of the ribbon */
    background: linear-gradient(135deg, #FF6347, #4682B4); /* Example gradient colors */
    clip-path: polygon(0 100%, 100% 100%, 100% 60%, 50% 0%, 0 60%); /* Upside-down curvy ribbon shape */
}




  </style>
      <div class="upside-down-ribbon"></div>
</body>

</html>
