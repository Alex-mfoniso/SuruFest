<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Image Slider with Typewriter Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .animate-slide {
      animation: slide 9s infinite;
    }
  </style>
</head>
<body class="overflow-hidden">

  <!-- Slider Container -->
  <div class="relative w-full h-screen overflow-hidden">
    <!-- Typewriter Effect Overlay -->
    <div class="absolute inset-0 flex items-center justify-center z-10">
      <h1 id="typewriter" class="text-4xl md:text-6xl font-bold text-white text-center drop-shadow-lg px-4"></h1>
    </div>

    <!-- Image Slider -->
    <div class="slider flex w-[300%] h-full animate-slide">
      <div class="slide w-full shrink-0">
        <img src="/src/img/accessories.jpg" 
             alt="Image 1" class="w-full h-full object-cover">
      </div>
      <div class="slide w-full shrink-0">
        <img src="https://via.placeholder.com/1920x1080/333333/FFFFFF?text=Image+2" 
             alt="Image 2" class="w-full h-full object-cover">
      </div>
      <div class="slide w-full shrink-0">
        <img src="https://via.placeholder.com/1920x1080/555555/FFFFFF?text=Image+3" 
             alt="Image 3" class="w-full h-full object-cover">
      </div>
    </div>
  </div>

  <script>
    // Typewriter Effect
    const phrases = [
      "Welcome to Surulere Day!",
      "Join the Carnival Fun!",
      "Unleash Your Talents!",
      "Experience the Festivities!"
    ];

    let currentPhraseIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;

    function typeWriter() {
      const typewriter = document.getElementById('typewriter');
      const currentPhrase = phrases[currentPhraseIndex];

      if (isDeleting) {
        typewriter.innerText = currentPhrase.substring(0, currentCharIndex--);
      } else {
        typewriter.innerText = currentPhrase.substring(0, currentCharIndex++);
      }

      if (!isDeleting && currentCharIndex === currentPhrase.length) {
        setTimeout(() => (isDeleting = true), 1000); // Pause before deleting
      } else if (isDeleting && currentCharIndex === 0) {
        isDeleting = false;
        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
      }

      setTimeout(typeWriter, isDeleting ? 50 : 100); // Speed control
    }

    // Start Typewriter Effect
    document.addEventListener('DOMContentLoaded', typeWriter);
  </script>

</body>
</html>
