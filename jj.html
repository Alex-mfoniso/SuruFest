<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="text-center mx-4 sm:mx-8 lg:mx-20 my-10">
    <div
      id="countdown"
      class="text-xl sm:text-2xl mt-4 font-mono bg-white text-[#1D1D2F] p-6 sm:p-8 rounded-lg shadow-lg"
    >
      <h1 class="text-3xl sm:text-4xl font-bold mb-6">
        Countdown to December 15
      </h1>

      <!-- Countdown Values -->
      <div class="flex flex-wrap justify-center gap-8">
        <div id="days" class="text-center">
          <p class="text-4xl sm:text-5xl font-bold" id="days-value">--</p>
          <p class="text-lg">Days</p>
        </div>
        <div id="hours" class="text-center">
          <p class="text-4xl sm:text-5xl font-bold" id="hours-value">--</p>
          <p class="text-lg">Hours</p>
        </div>
        <div id="minutes" class="text-center">
          <p class="text-4xl sm:text-5xl font-bold" id="minutes-value">
            --
          </p>
          <p class="text-lg">Minutes</p>
        </div>
        <div id="seconds" class="text-center">
          <p class="text-4xl sm:text-5xl font-bold" id="seconds-value">
            --
          </p>
          <p class="text-lg">Seconds</p>
        </div>
      </div>
    </div>

    <!-- Message -->
    <p
      id="message"
      class="mt-6 text-2xl sm:text-3xl font-semibold text-green-600 hidden"
    >
      Join the Fun!
    </p>
  </div>

  
  

</body>
<script>
  
    // Set the target date to December 15 of the current year
    const targetDate = new Date(new Date().getFullYear(), 11, 15, 0, 0, 0).getTime();

    // Update the countdown every second
    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      // Time calculations for days, hours, minutes, and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the result in the corresponding elements
      document.getElementById('days-value').innerText = days;
      document.getElementById('hours-value').innerText = hours;
      document.getElementById('minutes-value').innerText = minutes;
      document.getElementById('seconds-value').innerText = seconds;

      // If the countdown is finished, display "Join the Fun!"
      if (timeLeft < 0) {
        clearInterval(countdownFunction);
        document.getElementById('countdown').classList.add('hidden');
        document.getElementById('message').classList.remove('hidden');
      }
    }, 1000);

</script>
</html>
